  <div id="chat-container">
    <!-- Sol Chat Panel -->
    <div id="chatBox"></div>

    <!-- Sağ Panel (Konuşma Özeti ve Seviye Tespiti) -->
    <div id="right-panel">
      <div class="feedback-box">
        <h3>📊 Seviye Tespiti</h3>
        <p id="levelFeedback">Seviyenizi görmek için bir mesaj girin.</p>
      </div>
      <div class="feedback-box">
        <h3>🧠 Konuşma Değerlendirmesi</h3>
        <p id="speechFeedback">Konuşma değerlendirmesi burada gösterilecek.</p>
      </div>
      <div class="correction">
      <h3>✍️ Düzeltme</h3>
      <p id="correctionFeedback">Konuşma düzeltmesi burada gösterilecek.</p>
      <div id="correctionBox"></div>
    </div>
    </div>
  </div>

  <!-- Form Alanı (Mesaj Gönderme) -->
  <form id="chatForm">
    <input type="text" id="userInput" placeholder="Mesajınızı yazın..." required />
    <button type="button" id="micBtn">🎤</button>
    <button type="submit" id="sendBtn">Gönder</button>
    <button type="button" id="detailedAnalysisBtn" >Detaylı Analiz Yap</button>
    

  </form>

  <script src="utils/geminiApi.js"></script>
